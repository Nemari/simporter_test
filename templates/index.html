<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simporter Test</title>
</head>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="bargraph">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('bargraph',graphs,{});
                </script>
            </div>
        </div>
    </div>
</div>
<div class="container">
     <div class="row">
        <div class="col-md-6">
            <h1> You can manage the data with following parameters:</h1>
                <li>The timeline(using start date and the end date)</li>
                <li>Filter by attributes(asin,brand,source,stars)</li>
                <li>Grouping weekly, bi-weekly, monthly</li>
                <li>Build the cumulative or usual plot</li>
        </div>
     </div>
</div>
</body>
</html>
